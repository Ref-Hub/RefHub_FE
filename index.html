<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/images/icon.svg" />
    <link rel="apple-touch-icon" href="/src/assets/images/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 기본 메타 태그 -->
    <title>RefHub - 레퍼런스 허브</title>
    <meta name="description" content="RefHub에서 레퍼런스를 한 곳에서 관리하세요. 핀터레스트, 비헨스, 깃허브 등 다양한 플랫폼의 레퍼런스를 통합 관리할 수 있습니다." />

    <meta property="og:title" content="RefHub - 레퍼런스 허브" />
    <meta property="og:description" content="모든 레퍼런스를 한 곳에서 관리하세요. 기획자, 디자이너를 위한 통합 레퍼런스 관리 플랫폼입니다." />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:description" content="모든 레퍼런스를 한 곳에서 관리하세요. 기획자, 디자이너를 위한 통합 레퍼런스 관리 플랫폼입니다." />

    <meta name="theme-color" content="#52C39C" />

    <link rel="manifest" href="/manifest.json" />
    
    <!-- 웹폰트 -->
